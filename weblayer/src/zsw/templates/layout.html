<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        {% block references %}{% endblock %}
        <meta charset="UTF-8">
        <title>ZSW</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
    </head>

    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">ZSW</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="navi-"><a href="/">Home</a></li>
                <li class="navi-about"><a href="about">About</a></li>
                <li class="navi-contact"><a href="contact">Contact</a></li>
                {% if login_data.id %}
                    <li class="navi-signout"><a href="signout">Sign Out</a></li>
                {% else %}
                    <li class="navi-signin navi-signup"><a href="signin">Sign In/Up</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/nav.js' %}"></script>
    </body>
</html>
