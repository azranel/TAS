{% extends "layout.html" %}
{% block content %}
    <center><h1> Witamy w aplikacji do zarządzania sprawami współlokatorskimi </h1></center>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Zaloguj się, aby korzystać z aplikacji</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" method="post">{% csrf_token %}
                    {{ form }}
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Zaloguj" />
                    <a href="signup" class="pull-right new-account">Nie masz jeszcze konta? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
