{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Stwórz konto. W pełni darmowe!</h1>
            <div class="account-wall">
                <form class="form-signin" action="/signup/" method="post">{% csrf_token %}
                    {{ form }}
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Zarejestruj" />
                    <a href="/" class="pull-right new-account">Masz już konto? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
